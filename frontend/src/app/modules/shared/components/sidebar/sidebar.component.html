<div class="min-vh-100">
  <h4 class="my-3 ps-3 text-white">Menu</h4>
  <ul class="nav nav-pills">
    <li *ngFor="let item of navItems" class="nav-item">
      <a [routerLink]="item.path" routerLinkActive="active" class="nav-link ps-4">
        <h6>{{ item.nameKey | translate }}</h6>
      </a>
    </li>
  </ul>

  <a (click)="logout()" role="button" class="text-white text-decoration-none">
    <h6>Sign out</h6>
  </a>

</div>
