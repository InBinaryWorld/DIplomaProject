<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-4">
      <div class="card mt-5 mx-auto">
        <div class="card-header">
          <h4 class="card-title">{{ 'Login.Label' | translate }}</h4>
        </div>
        <div *ngIf="loginFormGroup" class="card-content">
          <div class="card-body">
            <form class="form-group" [formGroup]="loginFormGroup">
              <div class="mb-3">
                <label for="username">{{ 'Login.Username' | translate }}</label>
                <input type="text" class="form-control" id="username" formControlName="username"
                       [class.is-invalid]="usernameControl!.errors">
                <div *ngIf="usernameControl!.errors" class="invalid-feedback">
                  {{ 'Login.Username.Error' | translate }}
                </div>
              </div>

              <div class="mb-3">
                <label for="password">{{ 'Login.Password' | translate }}</label>
                <input type="password" class="form-control" id="password"
                       formControlName="password" [class.is-invalid]="passwordControl!.errors">
                <div *ngIf="passwordControl!.errors" class="invalid-feedback">
                  {{ 'Login.Password.Error' | translate }}
                </div>
              </div>

              <div>
                <input type="checkbox" class="form-check-input"/>
                <label class="ms-2 form-check-label">{{ 'Login.RememberMe' | translate }}</label>
              </div>

              <p *ngIf="error" class="my-2 float-start text-danger">
                {{ 'Login.Error' | translate }}
              </p>

              <button type="submit" class="btn btn-sm btn-outline-dark btn-min-width my-2 float-end  btn-ready"
                      [disabled]="loginFormGroup!.invalid" (click)="login()">
                {{ 'Login.Label' | translate }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
