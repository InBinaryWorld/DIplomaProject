<div class="container">
  <div class="row mt-4 mb-2">
    <h1 class="display-6">{{ 'Student.TopicClarificationCreate.Header' | translate }}</h1>
  </div>

  <div *ngIf="thesis" class="row py-3">
    <app-error-alert *ngIf="errorVisible"></app-error-alert>
    <form *ngIf="currentTopicForm" [formGroup]="currentTopicForm">
      <fieldset disabled>
        <div class="mb-3">
          <label for="currentThesisTopic" class="form-label">
            {{ 'Form.Label.CurrentThesisTopic' | translate }}
          </label>
          <input type="text" formControlName="currentThesisTopic" id="currentThesisTopic" class="form-control">
        </div>
        <div class="mb-4">
          <label for="currentDescription" class="form-label">
            {{ 'Form.Label.CurrentDescription' | translate }}
          </label>
          <textarea formControlName="currentDescription" id="currentDescription" class="form-control"></textarea>
        </div>
      </fieldset>
    </form>
    <form *ngIf="newTopicForm" [formGroup]="newTopicForm">
      <div class="mb-3">
        <label for="newThesisTopic" class="form-label">
          {{ 'Form.Label.NewThesisTopic' | translate }}
        </label>
        <input type="text" formControlName="newThesisTopic" id="newThesisTopic" class="form-control"
               [class.is-invalid]="getErrors('newThesisTopic')">
        <app-validation-feedback [errors]="getErrors('newThesisTopic')"></app-validation-feedback>
      </div>
      <div class="mb-4">
        <label for="newDescription" class="form-label">
          {{ 'Form.Label.NewDescription' | translate }}
        </label>
        <textarea formControlName="newDescription" id="newDescription" class="form-control"
                  [class.is-invalid]="getErrors('newDescription')">
        </textarea>
        <app-validation-feedback [errors]="getErrors('newDescription')"></app-validation-feedback>
      </div>
      <div class="gap-2 d-flex justify-content-end">
        <button
          type="submit" class="btn btn-success"
          [disabled]="!newTopicForm!.valid"
          (click)="confirm()">
          {{ 'Button.Approve' | translate }}
        </button>
      </div>
    </form>
  </div>

</div>
