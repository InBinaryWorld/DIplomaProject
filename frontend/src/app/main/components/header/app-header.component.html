<nav class="row header-height navbar navbar-light bg-light">
  <div class="container-fluid">
    <img src="assets/img/logo.png" class="ms-2 header-logo">
    <span class="ms-3 h4 my-auto me-auto">{{ 'App.Name' | translate | uppercase }}</span>

    <div *ngIf="user" class=" me-3">
      <select [formControl]="roleContextControl" class="d-flex form-select">
        <option *ngFor="let role of user.roles" [ngValue]="roleToId(role)">
          {{ TranslationKeys.forRole(role.role) | translate }} {{ '(' + role.id + ')' }}
        </option>
      </select>
    </div>

    <div>
      <select [formControl]="languageControl" class="d-flex form-select">
        <option [value]="AppLanguage.POLISH">Polski</option>
        <option [value]="AppLanguage.ENGLISH">English</option>
      </select>
    </div>
  </div>
</nav>
